<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Destiny API Ripper</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script>const $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script defer src="renderer.js"></script>
  <style>
    .item-tile:hover {
      background-color: gray;
    }
  </style>
</head>

<body style="display: grid; grid-template-columns: 1fr minmax(0px, 27.5%);">
  <div>
    <!-- Header -->
    <div class="container d-flex justify-content-end">
      <div class="d-flex p-2">
        <div class="d-inline p-1">
          <input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="d-inline p-1">
          <button class="btn btn-primary" id="search-button">Search</button>
        </div>
      </div>
    </div>
    <!-- Body -->
    <div class="m-2" style="display: flex; flex-flow: row wrap; flex-direction: column; overflow: auto; height:91vh; justify-content: flex-start;" id="item-container" tabindex="-1" disabled="disabled">

    </div>
  </div>
  <!-- Queue -->
  <div class="container bg-secondary" style="height: 100vh;">
    <div class="container p-2 d-flex justify-content-center" id="queue-buttons">
      <div class="d-inline p-1">
        <button type="button" class="btn btn-outline-danger" id="queue-clear-button">Clear Queue</button>
      </div>
      <div class="d-inline p-1">
        <button type="button" class="btn btn-info" id="queue-add-button">Add Hash</button>
      </div>
      <div class="d-inline p-1">
        <button type="button" class="btn btn-primary" id="queue-execute-button">Execute Queue</button>
      </div>
    </div>
    <div class="container p-2" tabindex="-1" disabled="disabled">
      <div id="extract-queue" style="overflow: auto; height:45em;" tabindex="-1" disabled="disabled">

      </div>
    </div>
  </div>
</body>

</html>
