<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Destiny API Ripper</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script>const $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script defer src="renderer.js"></script>
</head>

<body style="display: grid; grid-template-columns: 1fr minmax(0px, 30%);">
  <div>
    <!-- Header -->
    <div class="container d-flex justify-content-end">
      <form class="d-flex p-2">
        <div class="d-inline p-1">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="d-inline p-1">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
    <!-- Body -->
    <div class="container d-grid" id="item-container" style="overflow-y: scroll;" tabindex="0" disabled="disabled">

    </div>
  </div>
  <!-- Queue -->
  <div class="container bg-secondary" style="height: 100vh;">
    <div class="container p-2 d-flex justify-content-center" id="queue-buttons">
      <div class="d-inline p-1">
        <button type="button" class="btn btn-outline-danger">Clear Queue</button>
      </div>
      <div class="d-inline p-1">
        <button type="button" class="btn btn-info">Add Item</button>
      </div>
      <div class="d-inline p-1">
        <button type="button" class="btn btn-primary">Execute Queue</button>
      </div>
    </div>
    <div class="container p-2">
      <ul id="extract-queue">

      </ul>
    </div>
  </div>
</body>

</html>
