<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Destiny API Ripper Extension</title>
  <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="darkly_bootstrap.min.css">
  <script>const $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script defer src="renderer.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body style="height: 100vh;">
  <!-- Page Content -->
  <div style="display: grid; grid-template-columns: 1fr minmax(0px, 27.5%); height: inherit; overflow: hidden;">
    <div style="background-color: #858b90;">
      <!-- Header -->
      <div class="d-flex">
        <div class="container d-flex" style="position: relative;">
          <div class="d-flex p-2" style="float: left; margin: 0 auto 0 0;">
            <!-- Game Selector -->
            <div class="d-inline p-1">
              <select class="custom-select" id="gameSelector">
                <option value="1">Destiny 1</option>
                <option value="2" selected>Destiny 2</option>
              </select>
            </div>
            <!-- Sort Selector -->
            <div class="d-inline p-1">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sort-dropdown"
                  data-toggle="dropdown">Sort By</button>
                <ul class="dropdown-menu" aria-labelledby="sort-dropdown">
                  <li class="dropdown-item">
                    <div class="container">
                      <input class="form-check-input" type="checkbox" id="sort-invert">
                      <label class="form-check-label" for="sort-invert">Invert</label>
                    </div>
                  </li>
                  <li class="dropdown-divider">
                    <hr>
                  </li>
                  <form id="sort-select">
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-original" checked>
                        <label class="form-check-label" for="sort-rule-original">Original</label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-alphabet" disabled>
                        <label class="form-check-label" for="sort-rule-alphabet">Alphabetical</label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-rarity" disabled>
                        <label class="form-check-label" for="sort-rule-rarity">Rarity</label>
                      </div>
                    </li>
                  </form>
                </ul>
              </div>
            </div>
            <!-- Filter Dropdown -->
            <div class="d-inline p-1">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="filter-dropdown"
                  data-toggle="dropdown">Filters</button>
                <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="filter-dropdown">
                  <li class="dropdown-submenu">
                    <div class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input composite-filter" type="checkbox" id="filter-rarity" checked>
                        <label class="form-check-label" for="filter-rarity">Rarity</a>
                      </div>
                    </div>
                    <ul class="dropdown-menu" style="transform: translate(calc(100% - 4px), -47%);">
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input base-filter" type="checkbox" id="filter-exotic" checked>
                          <label class="form-check-label" for="filter-exotic"
                            style="color: var(--exotic-color);">Exotic</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input base-filter" type="checkbox" id="filter-legendary" checked>
                          <label class="form-check-label" for="filter-legendary"
                            style="color: var(--legendary-color);">Legendary</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input base-filter" type="checkbox" id="filter-rare" checked>
                          <label class="form-check-label" for="filter-rare"
                            style="color: var(--rare-color);">Rare</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input base-filter" type="checkbox" id="filter-uncommon" checked>
                          <label class="form-check-label" for="filter-uncommon"
                            style="color: var(--uncommon-color);">Uncommon</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input base-filter" type="checkbox" id="filter-common" checked>
                          <label class="form-check-label" for="filter-common"
                            style="color: var(--common-color);">Common</label>
                        </div>
                      </li>
                    </ul>
                  </li>
                  <li class="dropdown-submenu">
                    <div class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input composite-filter" type="checkbox" id="filter-type" checked>
                        <label class="form-check-label" for="filter-type">Item Type</label>
                      </div>
                    </div>
                    <ul class="dropdown-menu" style="transform: translate(calc(100% - 4px), -35.5%);">
                      <li class="dropdown-submenu">
                        <div class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input composite-filter" type="checkbox" id="filter-armor" checked>
                            <label class="form-check-label" for="filter-armor">Armor</label>
                          </div>
                        </div>
                        <ul class="dropdown-menu" style="transform: translate(calc(100% - 40px), -70.1%);">
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-helmet" checked>
                              <label class="form-check-label" for="filter-helmet">Helmet</label>
                            </div>
                          </li>
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-gauntlets" checked>
                              <label class="form-check-label" for="filter-gauntlets">Gauntlets</label>
                            </div>
                          </li>
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-chest" checked>
                              <label class="form-check-label" for="filter-chest">Chest Armor</label>
                            </div>
                          </li>
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-legs" checked>
                              <label class="form-check-label" for="filter-legs">Leg Armor</label>
                            </div>
                          </li>
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-class" checked>
                              <label class="form-check-label" for="filter-class">Class Item</label>
                            </div>
                          </li>
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-armorOrnament" checked>
                              <label class="form-check-label" for="filter-armorOrnament">Armor Ornaments</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                      <li class="dropdown-submenu">
                        <div class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input composite-filter" type="checkbox" id="filter-weapons" checked>
                            <label class="form-check-label" for="filter-weapons">Weapons</label>
                          </div>
                        </div>
                        <ul class="dropdown-menu" style="transform: translate(calc(100% - 58px), -79%);">
                          <li class="dropdown-submenu">
                            <div class="dropdown-item">
                              <div class="container">
                                <input class="form-check-input composite-filter" type="checkbox" id="filter-primary" checked>
                                <label class="form-check-label" for="filter-primary">Primary Weapons</label>
                              </div>
                            </div>
                            <ul class="dropdown-menu" style="transform:translate(calc(100% + 10px), -61%)">
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-autoRifle" checked>
                                  <label class="form-check-label" for="filter-autoRifle">Auto Rifles</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-scoutRifle" checked>
                                  <label class="form-check-label" for="filter-scoutRifle">Scout Rifles</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-pulseRifle" checked>
                                  <label class="form-check-label" for="filter-pulseRifle">Pulse Rifles</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-handCannon" checked>
                                  <label class="form-check-label" for="filter-handCannon">Hand Cannons</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-submachineGun" checked>
                                  <label class="form-check-label" for="filter-submachineGun">Submachine Guns</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-sidearm" checked>
                                  <label class="form-check-label" for="filter-sidearm">Sidearms</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-bow" checked>
                                  <label class="form-check-label" for="filter-bows">Bows</label>
                                </div>
                              </li>
                            </ul>
                          </li>
                          <li class="dropdown-submenu">
                            <div class="dropdown-item">
                              <div class="container">
                                <input class="form-check-input composite-filter" type="checkbox" id="filter-secondary" checked>
                                <label class="form-check-label" for="filter-secondary">Secondary Weapons</label>
                              </div>
                            </div>
                            <ul class="dropdown-menu" style="transform: translate(calc(100% + 0px), -79%)">
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-shotgun" checked>
                                  <label class="form-check-label" for="filter-shotgun">Shotguns</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-breachGrenadeLauncher" checked>
                                  <label class="form-check-label" for="filter-breachGrenadeLauncher">Grenade Launchers</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-fusionRifle" checked>
                                  <label class="form-check-label" for="filter-fusionRifle">Fusion Rifles</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-sniperRifle" checked>
                                  <label class="form-check-label" for="filter-sniperRifle">Sniper Rifles</label>
                                </div>
                              </li>
                            </ul>
                          </li>
                          <li class="dropdown-submenu">
                            <div class="dropdown-item">
                              <div class="container">
                                <input class="form-check-input composite-filter" type="checkbox" id="filter-heavy" checked>
                                <label class="form-check-label" for="filter-heavy">Heavy Weapons</label>
                              </div>
                            </div>
                            <ul class="dropdown-menu" style="transform: translate(calc(100% - 0px), -47%);">
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-sword" checked>
                                  <label class="form-check-label" for="filter-sword">Swords</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-heavyGrenadeLauncher" checked>
                                  <label class="form-check-label" for="filter-heavyGrenadeLauncher">Grenade Launchers</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-rocketLauncher" checked>
                                  <label class="form-check-label" for="filter-rocketLauncher">Rocket Launchers</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-linearFusionRifle" checked>
                                  <label class="form-check-label" for="filter-linearFusionRifle">Linear Fusion Rifle</label>
                                </div>
                              </li>
                              <li class="dropdown-item">
                                <div class="container">
                                  <input class="form-check-input base-filter" type="checkbox" id="filter-machineGun" checked>
                                  <label class="form-check-label" for="filter-machineGun">Machine Gun</label>
                                </div>
                              </li>
                            </ul>
                          </li>
                          <li class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input base-filter" type="checkbox" id="filter-weaponOrnament" checked>
                              <label class="form-check-label" for="filter-weaponOrnament">Weapon Ornaments</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                      <li class="dropdown-submenu">
                        <div class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input composite-filter" type="checkbox" id="filter-equipment" checked>
                            <label class="form-check-label" for="filter-equipment">Equipment</label>
                          </div>
                        </div>
                        <ul class="dropdown-menu" style="transform: translate(calc(100% - 6px), -73%);">
                          <li>
                            <div class="dropdown-item">
                              <div class="container">
                                <input class="form-check-input base-filter" type="checkbox" id="filter-ships" checked>
                                <label class="form-check-label" for="filter-ships">Ships</label>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="dropdown-item">
                              <div class="container">
                                <input class="form-check-input base-filter" type="checkbox" id="filter-sparrows" checked>
                                <label class="form-check-label" for="filter-sparrows">Sparrows</label>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="dropdown-item">
                              <div class="container">
                                <input class="form-check-input base-filter" type="checkbox" id="filter-ghostShells" checked>
                                <label class="form-check-label" for="filter-ghostShells">Ghost Shells</label>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </li>
                      <li>
                        <div class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input base-filter" type="checkbox" id="filter-shaders" checked>
                            <label class="form-check-label" for="filter-shaders">Shaders</label>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-flex p-2" style="float: right; margin: 0 0 0 auto;">
            <div class="d-inline p-1">
              <input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search">
            </div>
          </div>
        </div>
        <div class="d-flex p-2">
          <div class="d-inline p-1">
            <button class="btn btn-info" id="settings-button" data-toggle="modal"
              data-target="#settingsModal">Settings</button>
          </div>
        </div>
      </div>
      <!-- Body -->
      <div class="m-2"
        style="display: flex; flex-flow: row wrap; flex-direction: column; overflow: auto; height:91vh; justify-content: flex-start;"
        id="item-container" tabindex="-1" disabled="disabled"></div>
    </div>
    <!-- Queue -->
    <div id="right-panel" style="display: grid; grid-template-rows: 70% 1fr; height: 100vh;">
      <div class="container" style="background-color: #7b8896;">
        <!-- Buttons -->
        <div class="container p-2 d-flex justify-content-center">
          <div class="d-inline p-1">
            <button type="button" class="btn btn-outline-danger" id="queue-clear-button">Clear Queue</button>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-info" id="open-output">Open Output Folder</button>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-primary" id="queue-execute-button">Execute Queue</button>
          </div>
          <div class="d-inline hidden" id="loading-indicator">
            <div class="spinner-border" role="status"></div>
          </div>
        </div>
        <!-- Container -->
        <div class="container p-2" id="extract-queue" style="overflow-y: auto; height: 60vh;" tabindex="-1"
          disabled="disabled"></div>
      </div>
      <div class="container" id="console" style="background-color: black;">
        <!-- Console Buttons -->
        <div class="container p-2 d-flex justify-content-end">
          <div class="d-inline p-1">
            <div class="mt-2">
              <input class="form-check-input" type="checkbox" id="console-autoscroll-toggle" checked>
              <label class="form-check-label" for="console-autoscroll-toggle">Autoscroll</label>
            </div>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-link" id="console-clear">Clear Console</button>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-link" id="console-save">Save Console Output</button>
          </div>
        </div>
        <div class="container" id="console-container" style="overflow-y: auto; height: 22vh; width: 25vw;">
          <code id="console-text" style="white-space: pre-line; color: white;"></code>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="settingsModal">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="mb-3">
              <label class="form-label" for="outputPath">Output path</label>
              <input class="form-control" type="text" name="output-path" id="outputPath" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label" for="toolPath">Tool path</label>
              <input class="form-control" type="text" name="tool-path" id="toolPath" readonly>
            </div>
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="aggregate-output" id="aggregateOutput">
                <label class="form-check-label" for="aggregateOutput">Aggregate output</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="locale">Language</label>
              <select class="custom-select" id="locale">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="es-mx">Español Mexicano</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="pl">Polski</option>
                <option value="pt-br">Português Brasileiro</option>
                <option value="ru">Русский</option>
                <option value="zh-cht">繁體中文</option>
                <option value="zh-chs">简体中文</option>
              </select>
              <small>Changes will require reloading.</small>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h6>Changes are saved automatically.</h6>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-close-button">Close</button>
          <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
