<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Destiny API Ripper Extension</title>
  <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="../styles/darkly_bootstrap.min.css">
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script defer src="mainRenderer.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body style="height: 100vh;">
  <!-- Page Content -->
  <div style="display: grid; grid-template-columns: 1fr minmax(0px, 27.5%);">
    <div id="main-content">
      <!-- Header -->
      <div class="d-flex bg-dark">
        <div class="container d-flex" style="position: relative;">
          <div class="d-flex p-2" style="float: left; margin: 0 auto 0 0;">
            <!-- Game Selector -->
            <div class="d-inline p-1">
              <select class="custom-select" id="gameSelector">
                <option value="1">Destiny 1</option>
                <option value="2" selected>Destiny 2</option>
              </select>
            </div>
            <!-- Sort Selector -->
            <div class="d-inline p-1">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sort-dropdown" data-toggle="dropdown">Sort By</button>
                <ul class="dropdown-menu" aria-labelledby="sort-dropdown">
                  <li class="dropdown-item">
                    <div class="container">
                      <input class="form-check-input" type="checkbox" id="sort-invert" disabled>
                      <label class="form-check-label" for="sort-invert">Invert</label>
                    </div>
                  </li>
                  <li class="dropdown-divider">
                    <hr>
                  </li>
                  <form id="sort-select">
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-index" checked>
                        <label class="form-check-label" for="sort-rule-index">Original</label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-alphabet" disabled>
                        <label class="form-check-label" for="sort-rule-alphabet">Alphabetical</label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-rarity" disabled>
                        <label class="form-check-label" for="sort-rule-rarity">Rarity</label>
                      </div>
                    </li>
                    <li class="dropdown-item">
                      <div class="container">
                        <input class="form-check-input" type="radio" name="sort-rule" id="sort-rule-hash" disabled>
                        <label class="form-check-label" for="sort-rule-hash">Hash</label>
                      </div>
                    </li>
                  </form>
                </ul>
              </div>
            </div>
            <!-- Filter Dropdown -->
            <div class="d-inline p-1">
              <div class="btn-group" role="group">
                <!-- Rarity -->
                <div class="btn-group" role="group" style="width: 8ch;">
                  <button id="rarity-dropdown-button" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Rarity</button>
                  <ul>
                    <ul class="dropdown-menu" aria-labelledby="rarity-dropdown-button">
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input rarity-filter" type="checkbox" id="filter-exotic" data-selector="[data-rarity='6']" checked>
                          <label class="form-check-label" for="filter-exotic" style="color: var(--exotic-color);">Exotic</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input rarity-filter" type="checkbox" id="filter-legendary" data-selector="[data-rarity='5']" checked>
                          <label class="form-check-label" for="filter-legendary" style="color: var(--legendary-color);">Legendary</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input rarity-filter" type="checkbox" id="filter-rare" data-selector="[data-rarity='4']" checked>
                          <label class="form-check-label" for="filter-rare" style="color: var(--rare-color);">Rare</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input rarity-filter" type="checkbox" id="filter-uncommon" data-selector="[data-rarity='3']" checked>
                          <label class="form-check-label" for="filter-uncommon" style="color: var(--uncommon-color);">Uncommon</label>
                        </div>
                      </li>
                      <li class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input rarity-filter" type="checkbox" id="filter-common" data-selector="[data-rarity='2']" checked>
                          <label class="form-check-label" for="filter-common" style="color: var(--common-color);">Common</label>
                        </div>
                      </li>
                    </ul>
                  </ul>
                </div>
                <!-- Item Type -->
                <div class="btn-group" role="group">
                  <button id="type-dropdown-button" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Item Type</button>
                  <ul class="dropdown-menu" aria-labelledby="type-dropdown-button" style="transform: translate(calc(100% - 4px), -35.5%);">
                    <li class="dropdown-submenu">
                      <div class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input dependent-filter" type="checkbox" id="filter-armor" checked>
                          <label class="form-check-label" for="filter-armor">Armor</label>
                        </div>
                      </div>
                      <ul class="dropdown-menu" style="transform: translate(calc(100% - 40px), -45.6%);">
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-helmet" data-category="45" data-selector="[data-itemcategories*='45']" data-influence="filter-armor" checked>
                            <label class="form-check-label" for="filter-helmet">Helmet</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-gauntlets" data-category="46" data-selector="[data-itemcategories*='46']" data-influence="filter-armor" checked>
                            <label class="form-check-label" for="filter-gauntlets">Arms</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-chest" data-category="47" data-selector="[data-itemcategories*='47']" data-influence="filter-armor" checked>
                            <label class="form-check-label" for="filter-chest">Chest Armor</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-legs" data-category="48" data-selector="[data-itemcategories*='48']" data-influence="filter-armor" checked>
                            <label class="form-check-label" for="filter-legs">Legs</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-class" data-category="49" data-selector="[data-itemcategories*='49']" data-influence="filter-armor" checked>
                            <label class="form-check-label" for="filter-class">Class Item</label>
                          </div>
                        </li>
                        <li class="dropdown-divider">
                          <hr>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-armorOrnament" data-category="1742617626" data-selector="[data-itemcategories*='1742617626']" checked>
                            <label class="form-check-label" for="filter-armorOrnament">Armor Ornaments</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input" type="checkbox" id="filter-titanArmor" data-category="22" data-selector="[data-itemcategories*='22']" checked>
                            <label class="form-check-label" for="filter-titanArmor">Titan Armor</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input" type="checkbox" id="filter-hunterArmor" data-category="23" data-selector="[data-itemcategories*='23']" checked>
                            <label class="form-check-label" for="filter-hunterArmor">Hunter Armor</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input" type="checkbox" id="filter-warlockArmor" data-category="21" data-selector="[data-itemcategories*='21']" checked>
                            <label class="form-check-label" for="filter-warlockArmor">Warlock Armor</label>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li class="dropdown-submenu">
                      <div class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input dependent-filter" type="checkbox" id="filter-weapons" checked>
                          <label class="form-check-label" for="filter-weapons">Weapons</label>
                        </div>
                      </div>
                      <ul class="dropdown-menu" style="transform: translate(calc(100% - 53px), -17.88%);">
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-autoRifle" data-category="5" data-selector="[data-itemcategories*='5']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-autoRifle">Auto Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-scoutRifle" data-category="8" data-selector="[data-itemcategories*='8']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-scoutRifle">Scout Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-pulseRifle" data-category="7" data-selector="[data-itemcategories*='7']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-pulseRifle">Pulse Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-handCannon" data-category="6" data-selector="[data-itemcategories*='6']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-handCannon">Hand Cannons</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-submachineGun" data-category="3954685534" data-selector="[data-itemcategories*='3954685534']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-submachineGun">Submachine Guns</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-sidearm" data-category="14" data-selector="[data-itemcategories*='14']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-sidearm">Sidearms</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-bow" data-category="3317538576" data-selector="[data-itemcategories*='3317538576']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-bow">Bows</label>
                          </div>
                        </li>
                        <li class="dropdown-divider">
                          <hr>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-shotgun" data-category="11" data-selector="[data-itemcategories*='11']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-shotgun">Shotguns</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-breachGrenadeLauncher" data-category="" data-selector="[data-itemcategories*='153950757']:not([data-itemcategories*='4'])" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-breachGrenadeLauncher">Grenade Launchers</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-fusionRifle" data-category="9" data-selector="[data-itemcategories*='9']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-fusionRifle">Fusion Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-sniperRifle" data-category="10" data-selector="[data-itemcategories*='10']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-sniperRifle">Sniper Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-traceRifle" data-category="2489664120" data-selector="[data-itemcategories*='2489664120']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-traceRifle">Trace Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-divider">
                          <hr>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-sword" data-category="54" data-selector="[data-itemcategories*='54']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-sword">Swords</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-heavyGrenadeLauncher" data-category="" data-selector="[data-itemcategories*='153950757'][data-itemcategories*='4']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-heavyGrenadeLauncher">Grenade Launchers</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-rocketLauncher" data-category="13" data-selector="[data-itemcategories*='13']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-rocketLauncher">Rocket Launchers</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-linearFusionRifle" data-category="1504945536" data-selector="[data-itemcategories*='1504945536']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-linearFusionRifle">Linear Fusion Rifles</label>
                          </div>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-machineGun" data-category="12" data-selector="[data-itemcategories*='12']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-machineGun">Machine Guns</label>
                          </div>
                        </li>
                        <li class="dropdown-divider">
                          <hr>
                        </li>
                        <li class="dropdown-item">
                          <div class="container">
                            <input class="form-check-input type-filter" type="checkbox" id="filter-weaponOrnament" data-category="3124752623" data-selector="[data-itemcategories*='3124752623']" data-influence="filter-weapons" checked>
                            <label class="form-check-label" for="filter-weaponOrnament">Weapon Ornaments</label>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li class="dropdown-submenu">
                      <div class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input dependent-filter" type="checkbox" id="filter-equipment" checked>
                          <label class="form-check-label" for="filter-equipment">Equipment</label>
                        </div>
                      </div>
                      <ul class="dropdown-menu" style="transform: translate(calc(100% - 6px), -73%);">
                        <li>
                          <div class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input type-filter" type="checkbox" id="filter-ships" data-category="42" data-selector="[data-itemcategories*='42']" data-influence="filter-equipment" checked>
                              <label class="form-check-label" for="filter-ships">Ships</label>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input type-filter" type="checkbox" id="filter-sparrows" data-category="43" data-selector="[data-itemcategories*='43']" data-influence="filter-equipment" checked>
                              <label class="form-check-label" for="filter-sparrows">Sparrows</label>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="dropdown-item">
                            <div class="container">
                              <input class="form-check-input type-filter" type="checkbox" id="filter-ghostShells" data-category="39" data-selector="[data-itemcategories*='39']" data-influence="filter-equipment" checked>
                              <label class="form-check-label" for="filter-ghostShells">Ghost Shells</label>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <div class="dropdown-item">
                        <div class="container">
                          <input class="form-check-input type-filter" type="checkbox" id="filter-shaders" data-category="41" data-selector="[data-itemcategories*='41']" checked>
                          <label class="form-check-label" for="filter-shaders">Shaders</label>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex p-2" style="float: right; margin: 0 0 0 auto;">
            <div class="d-inline p-1">
              <input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search">
            </div>
          </div>
        </div>
        <div class="d-flex p-2">
          <div class="d-inline p-1">
            <button class="btn btn-info" id="settings-button" data-toggle="modal"
              data-target="#settingsModal">Settings</button>
          </div>
        </div>
      </div>
      <!-- Body -->
      <div class="m-2" style="display: flex; flex-flow: row wrap; flex-direction: column; overflow: auto; height:91vh; justify-content: flex-start;" id="item-container" tabindex="-1" disabled="disabled"></div>
    </div>
    <!-- Queue -->
    <div id="right-panel" style="display: grid; grid-template-rows: 70% 1fr; height: 100vh;">
      <div class="container">
        <!-- Buttons -->
        <div class="container p-2 d-flex justify-content-center">
          <div class="d-inline p-1">
            <button type="button" class="btn btn-outline-danger" id="queue-clear-button">Clear Queue</button>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-info" id="open-output">Open Output Folder</button>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-primary" id="queue-execute-button">Execute Queue</button>
          </div>
          <div class="d-inline hidden" id="loading-indicator">
            <div class="spinner-border" role="status"></div>
          </div>
        </div>
        <!-- Container -->
        <div class="container p-2" id="extract-queue" style="overflow-y: auto; height: 60vh;" tabindex="-1"
          disabled="disabled"></div>
      </div>
      <div class="container" id="console" style="background-color: black;">
        <!-- Console Buttons -->
        <div class="container p-2 d-flex justify-content-end">
          <div class="d-inline p-1">
            <div class="mt-2">
              <input class="form-check-input" type="checkbox" id="console-autoscroll-toggle" checked>
              <label class="form-check-label" for="console-autoscroll-toggle">Autoscroll</label>
            </div>
          </div>
          <div class="d-inline p-1">
            <button type="button" class="btn btn-link" id="console-clear">Clear Console</button>
          </div>
        </div>
        <div class="container" id="console-container" style="overflow-y: auto; height: 22vh; width: 25vw;">
          <code id="console-text" style="white-space: pre-line; color: white;"></code>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" id="settingsModal">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="mb-3">
              <label class="form-label" for="outputPath">Output path</label>
              <input class="form-control" type="text" name="output-path" id="outputPath" readonly>
            </div>
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="aggregate-output" id="aggregateOutput">
                <label class="form-check-label" for="aggregateOutput">Aggregate output</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="locale">Language</label>
              <select class="custom-select" id="locale">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="es-mx">Español Mexicano</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="pl">Polski</option>
                <option value="pt-br">Português Brasileiro</option>
                <option value="ru">Русский</option>
                <option value="zh-cht">繁體中文</option>
                <option value="zh-chs">简体中文</option>
              </select>
              <small>Changes will require reloading.</small>
            </div>
            <hr>
            <h4>Advanced</h4>
            <div class="mb-3">
              <label class="form-label" for="dcgPath">Destiny Collada Generator path</label>
              <input class="form-control" type="text" name="dcg-path" id="dcgPath" readonly>
            </div>
            <div class="mb-3">
              <label for="preferredDCGVersion">DCG Version</label>
              <select class="custom-select" id="preferredDCGVersion">
                <option value="latest">Latest</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h6>Changes are saved automatically.</h6>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-close-button">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
